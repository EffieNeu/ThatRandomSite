<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reaction Time Game</title>

  <style>

  header {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 1rem 2rem;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 10;
  backdrop-filter: blur(6px);
}

  nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 2rem;
  justify-content: flex-start;
  align-items: center;
}

nav a {
  color: #eee;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #ffcc00;
}

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #game {
      display: none;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-color: red;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      margin-top: 2rem;
    }
    #play-again #start-btn {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      color: #111;
      font-weight: bold;
    }
     #start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }
  </style>
</head>
<body>

<header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reaction.html">Reaction Game</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="start-screen">
  <h1>Reaction Time Game</h1>
  <p>Instructions:</p>
  <ul style="text-align: left; max-width: 500px; margin: 0 auto; font-size: 1.3rem;">
    <li>Click the <strong>Start</strong> button to begin.</li>
    <li>Wait for the screen to turn <strong>green</strong>.</li>
    <li>Click as fast as you can!</li>
    <li>If you click too early, you'll have to restart.</li>
  </ul>
  <button id="start-btn" style="margin-top: 40px; font-size: 1.5rem; padding: 0.75rem 1.5rem;">Start Game</button>
</div>


  <div id="game">Wait for green...</div>
  <button id="play-again" style="margin-top: 40px; font-size: 1.5rem; padding: 0.75rem 1.5rem;">Play Again</button>

  <script>
    const game = document.getElementById("game");
    const playAgainBtn = document.getElementById("play-again");
    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");


    let startTime, timeoutID, gameState = "waiting";

    function getRandomDelay() {
      return Math.floor(Math.random() * 3500) + 1500;
    }

    function startGame() {
      playAgainBtn.style.display = "none";
      gameState = "waiting";
      game.textContent = "Wait for green...";
      game.style.backgroundColor = "red";

      timeoutID = setTimeout(() => {
        gameState = "ready";
        game.textContent = "CLICK!";
        game.style.backgroundColor = "green";
        startTime = new Date();
      }, getRandomDelay());
    }

    game.addEventListener("click", () => {
      if (gameState === "waiting") {
        clearTimeout(timeoutID);
        game.textContent = "Too soon! Click Play Again to try again.";
        game.style.backgroundColor = "orange";
        gameState = "tooSoon";
        playAgainBtn.style.display = "inline-block";
      } else if (gameState === "ready") {
        const reactionTime = new Date() - startTime;
        game.textContent = `Your reaction time: ${reactionTime} ms. Click Play Again to try again.`;
        game.style.backgroundColor = "#222";
        gameState = "done";
        playAgainBtn.style.display = "inline-block";
      }
    });

    playAgainBtn.addEventListener("click", startGame);
    startBtn.addEventListener("click", () => {
    startScreen.style.display = "none";
    game.style.display = "flex";
    startGame();
    });

  </script>
</body>
</html>
